<mat-sidenav-container>
  <mat-sidenav #drawer (click)="drawer.toggle()" class="drawer-container" mode="over">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon class="menuIcon">close</mat-icon>
    </button>
    <h1>Sidebar</h1>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" color="primary">Home</a>
      <a mat-list-item routerLink="/create" color="primary">Add Quote</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <div class="mat-sidenav-container">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon class="menuIcon">menu</mat-icon>
      </button>
    </div>
    <div style="font-family: 'Cinzel Decorative', cursive; margin: 0 auto;">
      <a routerLink="/home" style="text-decoration: none;color: white;"><span style="font-size: 1.5em;">Wiser</span></a>
    </div>
    <div style="float: right;">
      <mat-nav-list>
        <a routerLink="/create"><mat-icon class="menuIcon">add</mat-icon></a>
      </mat-nav-list>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
