<div class="formContainer">
  <h1 style="text-align: center;" color="accent">Add Wisdom</h1>
  <mat-form-field appearance="legacy">
    <mat-label>Content</mat-label>
    <input matInput placeholder="e.g: Stand up straight, not straightened.">
    <mat-hint>The quote you want to remember</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <mat-label>Source</mat-label>
    <input matInput placeholder="e.g: Stand up straight, not straightened.">
    <mat-hint>The book and/or chapter the content is from</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select Existing Author">
      <mat-option value="Marcus Aurelius">Marcus Aurelius</mat-option>
      <mat-option value="Plato">Plato</mat-option>
      <mat-option value="Socrates">Socrates</mat-option>
    </mat-select>
    <mat-hint>The author who wrote the quote</mat-hint>
  </mat-form-field>
</div>
