<h1 style="text-align: center;">Register</h1>
<br>

<form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div style="text-align: center;">
        <div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="First Name" formControlName="firstname" type="text">
                </mat-form-field>
            </div>
        </div>
        <div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Last Name" formControlName="lastname" type="text">
                </mat-form-field>
            </div>
        </div>
        <div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="E-Mail" formControlName="email" type="email">
                </mat-form-field>
            </div>
        </div>
        <div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password" type="password">
                </mat-form-field>
            </div>
        </div>
        <div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
                </mat-form-field>
            </div>
        </div>
        <button mat-raised-button style="background-color: #2380c6; color: whitesmoke;margin: auto;" type="submit">REGISTER</button>
    </div>
</form>
